version: "3"
services:
  pluto:
    image: pluto
    tty: true
    privileged: true
    volumes:
      - "/var/run/dbus:/var/run/dbus"
      - "/var/run/avahi-daemon/socket:/var/run/avahi-daemon/socket"
      - "$HOME/.Xauthority:/home/user/.Xauthority:ro"
      - ..:/home/user/workdir
    network_mode: "host"
    environment:
      - DISPLAY=$DISPLAY
